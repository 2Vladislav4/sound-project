<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap_sound</title>
    <link href="style.css" rel = "stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class = "app">
        <header>
            <h1><span>S</span>ound<span>S</span></h1>
            <p class = "click">Click on the buttons to play some sounds</p>
        </header>
        <div class = "animation-zone"></div>
        <div class = "sound-pads">

            <div class = "pad1">
                <audio>
                    <source src = "./sounds/bubbles.mp3">
                </audio>
            </div>

            <div class = "pad2">
                <audio>
                    <source src = "./sounds/crack.mp3">
                </audio>
            </div>

            <div class = "pad3">
                <audio>
                    <source src = "./sounds/glina.mp3">
                </audio>
            </div>

            <div class = "pad4">
                <audio>
                    <source src = "./sounds/main_melody.wav">
                </audio>
            </div>

            <div class = "pad5">
                <audio>
                    <source src = "./sounds/piano_phrase.mp3">
                </audio>
            </div>
        </div>
    </div>
    <script src = "script.js"></script>
</body>
</html>
